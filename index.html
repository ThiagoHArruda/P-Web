<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    </link>
    <link rel="stylesheet" href="assets/css/index.css">
    </link>
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    </link>
    <link rel="stylesheet" href="assets/css/banner.css">
    </link>
    <link rel="stylesheet" href="assets/css/catalogo.css">
    </link>
    <link rel="stylesheet" href="assets/css/carrocelImagens.css">
    <script src="https://kit.fontawesome.com/885aa17366.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div alt="Logo Prime Video" class="cabecalho__logo"></div>
            <nav class="cabecalho__menu">
                <ul class="cabecalho__menu-ul">
                    <li class="cabecalho__menu-lista"><a href="#" class="cabecalho__menu-texto">Início</a></li>
                    <li class="cabecalho__menu-lista"><a href="" class="cabecalho__menu-texto">Loja</a></li>
                    <li class="cabecalho__menu-lista"><a href="#" class="cabecalho__menu-texto">Canais</a></li>
                    <li class="cabecalho__menu-lista">
                        <a href="#" class="cabecalho__menu-texto">Categorias
                        </a>

                    </li>
                    <li class="cabecalho__menu-lista"><a href="#" class="cabecalho__menu-texto">Minha Área</a></li>
                    <li id="cabecalho__menu-explorar" class="cabecalho__menu-lista"><a href="#" class="cabecalho__menu-texto">Explorar</a></li>
                </ul>
            </nav>
            <div class="cabecalho__pesquisa">
                <button class="cabecalho__pesquisa-btn">
                    <img src="assets/img/icons/lupa.png" alt="Icone Pesquisa" class="cabecalho__pesquisa-img">
                </button>
            </div>
            <div class="cabecalho__profile">
                <img src="assets/img/icons/perfil.png" alt="Foto Perfil" class="cabecalho__profile-img">
                <a class="cabecalho__profile-usuario" href="#" alt="Nome do Usuario">Thiago</a>
            </div>

        </div>

    </header>
    <main>
        <section class="banner">
            <button class="catalogo__banner-botao"></button>
            <ul class="banner__point">
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
                <li class="banner__point-click"></li>
            </ul>
        </section>
        <section class="catalogo" id='primeiro-catalogo'>
            <h1 class="catalogo__texto">Continuar Assistindo</h1>
            <div class>
                <button class="catalogo__carrocel-botaoEsquerdo" onclick="moveCarrocelEsquerda(this)"></button>
                <div class="catalogo__carrocel">
                    <ul class="catalogo__carrocel-lista lista1">
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme"></div>
                        </li>
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme"></div>
                        </li>
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme">
                        </li>
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme"></div>
                        </li>
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme"></div>
                        </li>
                        <li class="catalogo__carrocel-caixa">
                            <div class="catalogo__carrocel-filme"></div>
                        </li>
                    </ul>
                    </div>
                    <button class="catalogo__carrocel-botaoDireito" onclick="moveCarrocelDireita(this)"></button>
                </div>
        </section>
        <section class="catalogo">
            <h1 class="catalogo__texto ">Favoritos</h1>
            <div class="catalogo__carrocel ">
                <button class="catalogo__carrocel-botaoEsquerdo" onclick="moveCarrocelEsquerda(this)"></button>
                <ul class="catalogo__carrocel-lista lista2">
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>
                    <li class="catalogo__carrocel-caixa ">
                        <div class="catalogo__carrocel-filme">
                    </li>

                </ul>
                <button class="catalogo__carrocel-botaoDireito" onclick="moveCarrocelDireita(this)"></button>
                </div>
        </section>

    </main>
    <script src="assets/js/moveCarrocel.js "></script>

</body>

</html>
